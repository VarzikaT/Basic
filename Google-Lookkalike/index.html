<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Look-alike</title>
    <link rel="stylesheet" href="style.css" type="text/css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <div id="dropdown-wrapper">
    <i id="dropdown-menu" class="material-icons">apps</i>
    <div id="app-dropdown">
        <div id="app-icon">
            <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google Search">
            <p>Search</p>
        </div>
        <div id="app-icon">
            <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="Maps">
            <p>Maps</p>
        </div>
        <div id="app-icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Drive">
            <p><Drive/p>
        </div>
        <div id="app-icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Google_Calendar_icon.svg" alt="Calendar">
            <p>Calendar</p>
        </div>
        <div id="app-icon">
            <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="Photos">
            <p>Photos</p>
        </div>
        <div id="app-icon">
            <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="Keep">
            <p>Keep</p>
        </div>
    </div>
</div>
    <img id="profileimage" src="https://lh3.googleusercontent.com/a-/AOh14GjM37KscZ0M7Ub73x__YoXrlZo-pm87i_enaFGX7g=s360-p-rw-no" alt="Profile Photo" /> 
</head>
<body>
    <header>
        <nav>
            <a class="menu-item" href="/">Gmail</a>
            <a class="menu-item" href="/">Images</a>
        </nav>
    </header>

    <main>
        <section>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="google-logo">
            <br>
            <div id="input-wrapper">
            <input id="search-box" />
            <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Voice Search Icon">
            </div>
            <div>
            <button class="custom-btn">Google Search</button>
            <button class="custom-btn">I'm feeling Lucky</button>
        </div>
        </section>
    </main>
</body>
</html>
